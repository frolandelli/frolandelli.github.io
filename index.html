     <h3>  Acceso al sistema </h3>
    <form action="#" method="post">
        <label for="dni"> DNI: </label>
        <input type="text" name="dni" id="dni"  pattern="[0-9]+" title="Ingrese DNI sin puntos" required> 
        <br><br>
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" required>
        <br><br>
        <label for="clave">Clave</label>
        <input type="password" name="clave" id="clave" pattern=".{6,}" title="La clave debe tener al menos 6 caracteres" required> 
        <br><br>
        <input type="submit" value="Ingresar"> 



    </form>
</body>
